AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'python3.9

  Sam for CI

  '
Globals:
  Function:
    Timeout: 300
    Environment:
      Variables:
        REGION:
          Ref: AWS::Region
        ACCOUNT_ID:
          Ref: AWS::AccountId
        ENV:
          Ref: Env
        SYSTEM_NAME:
          Ref: SystemName
Parameters:
  SystemName:
    Type: String
    Default: mbcsso
    Description: System name
  Env:
    Type: String
    Default: dev
    Description: Environment
  SourceCodeProvider:
    Type: String
    Description: Location of your source code repository
    Default: GitHub
    AllowedValues:
    - GitHub
  GitHubOAuthToken:
    Description: OAuth token used by AWS CodePipeline to connect to GitHub
    Type: String
    Default: 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
  GitHubOwner:
    Description: GitHub username owning the repo
    Type: String
    Default: voccer
  GitHubRepo:
    Description: GitHub repo name
    Type: String
    Default: test_ecr
  GitHubBranch:
    Description: GitHub repo branch name. It defaults to master if not specified.
    Type: String
    Default: main
  BuildSpecFilePath:
    Description: Relative BuildSpec file path for build stage. For more information,
      see https://docs.aws.amazon.com/codebuild/latest/userguide/build-spec-ref.html
    Type: String
    Default: buildspec.yaml
Rules:
  ValidateGitHub:
    RuleCondition:
      Fn::Equals:
      - Ref: SourceCodeProvider
      - GitHub
    Assertions:
    - Assert:
        Fn::Not:
        - Fn::Equals:
          - Ref: GitHubOwner
          - ''
      AssertDescription: GitHubOwner must be specified when SourceCodeProvider is
        GitHub
    - Assert:
        Fn::Not:
        - Fn::Equals:
          - Ref: GitHubRepo
          - ''
      AssertDescription: GitHubRepo must be specified when SourceCodeProvider is GitHub
    - Assert:
        Fn::Not:
        - Fn::Equals:
          - Ref: GitHubOAuthToken
          - ''
      AssertDescription: GitHubOAuthToken must be specified when SourceCodeProvider
        is GitHub
    - Assert:
        Fn::Not:
        - Fn::Equals:
          - Ref: GitHubBranch
          - ''
      AssertDescription: GitHubBranch must be specified when SourceCodeProvider is
        GitHub
Resources:
  Artifacts:
    Properties:
      LifecycleConfiguration:
        Rules:
        - ExpirationInDays: 30
          Status: Enabled
    Type: AWS::S3::Bucket
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name:
        Fn::Sub: ${SystemName}_${Env}_pipeline3
      ArtifactStore:
        Location:
          Ref: Artifacts
        Type: S3
      RoleArn:
        Fn::GetAtt:
        - PipelineRole
        - Arn
      Stages:
      - Name: Source
        Actions:
        - Name: GitHubSource
          ActionTypeId:
            Category: Source
            Owner: ThirdParty
            Provider: GitHub
            Version: '1'
          Configuration:
            Owner:
              Ref: GitHubOwner
            OAuthToken:
              Ref: GitHubOAuthToken
            Repo:
              Ref: GitHubRepo
            Branch:
              Ref: GitHubBranch
            PollForSourceChanges: false
          OutputArtifacts:
          - Name: SourceArtifact
      - Name: Build
        Actions:
        - Name: Build
          ActionTypeId:
            Category: Build
            Owner: AWS
            Provider: CodeBuild
            Version: '1'
          Configuration:
            ProjectName:
              Ref: BuildProject
          InputArtifacts:
          - Name: SourceArtifact
          OutputArtifacts:
          - Name: BuildArtifact
  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      Description:
        Fn::Sub: Used by CodePipeline. Created by CloudFormation ${AWS::StackId}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - codepipeline.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: s3-access
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - s3:*
            - s3-object-lambda:*
            Resource:
            - '*'
      - PolicyName: codebuild-access
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - codebuild:StartBuild
            - codebuild:BatchGetBuilds
            Resource:
            - Fn::GetAtt:
              - BuildProject
              - Arn
      - PolicyName: codestar-access
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - codestar-connections:CreateConnection
            - codestar-connections:DeleteConnection
            - codestar-connections:GetConnection
            - codestar-connections:ListConnections
            - codestar-connections:UpdateConnection
            - codestar-connections:UseConnection
            Resource:
            - '*'
  GitHubWebhook:
    Type: AWS::CodePipeline::Webhook
    Properties:
      AuthenticationConfiguration:
        SecretToken:
          Ref: GitHubOAuthToken
      Filters:
      - JsonPath: $.ref
        MatchEquals: refs/heads/{Branch}
      Authentication: GITHUB_HMAC
      TargetPipeline:
        Ref: Pipeline
      TargetAction: GitHubSource
      TargetPipelineVersion:
        Fn::GetAtt:
        - Pipeline
        - Version
      RegisterWithThirdParty: true
  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name:
        Fn::Sub: ${SystemName}_${Env}_build_project
      ServiceRole:
        Fn::GetAtt:
        - BuildProjectRole
        - Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec:
          Ref: BuildSpecFilePath
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        Type: LINUX_CONTAINER
        PrivilegedMode: true
        EnvironmentVariables:
        - Name: ACCOUNT_ID
          Value:
            Ref: AWS::AccountId
  CodeBuildPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName:
        Fn::Sub: codebuild-access-${AWS::StackName}
      Roles:
      - Ref: BuildProjectRole
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Effect: Allow
          Resource:
          - Fn::Sub: arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*
        - Action:
          - s3:PutObject
          - s3:GetObject
          - s3:GetObjectVersion
          Effect: Allow
          Resource:
          - Fn::Sub: arn:${AWS::Partition}:s3:::${Artifacts}/*
        - Action:
          - s3:ListBucket
          Effect: Allow
          Resource:
          - Fn::Sub: arn:${AWS::Partition}:s3:::${Artifacts}
        - Action:
          - lambda:*
          Effect: Allow
          Resource:
          - '*'
        - Action:
          - ecr:*
          Effect: Allow
          Resource:
          - '*'
  BuildProjectRole:
    Type: AWS::IAM::Role
    Properties:
      Description:
        Fn::Sub: Used in CodeBuild project. Created by CloudFormation ${AWS::StackId}
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - codebuild.amazonaws.com
        Version: '2012-10-17'
      Path: /service-role/
